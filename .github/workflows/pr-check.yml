name: PR Build & Test Check

on:
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create xcconfig file
        run: |
          echo "SERVICE_UUID = 93191b22-c437-4348-b10f-f522e69f289c" > Shared.xcconfig
          echo "CHARACTERISTIC_UUID = 7569273b-b3e3-4672-867d-b07fc54be79f" >> Shared.xcconfig
          echo "ADVERTISE_UUID = bf13657b-b172-44f2-8c11-1b25a521a28a" >> Shared.xcconfig

      - name: Build Project
        run: |
          xcodebuild build \
            -project bridge.xcodeproj \
            -scheme bridge \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_ALLOWED=NO

      - name: Run Tests
        run: |
          xcodebuild test \
            -project bridge.xcodeproj \
            -scheme bridge \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_ALLOWED=NO


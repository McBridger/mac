name: PR Build & Test Check

on:
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create xcconfig file
        run: |
          echo "ENCRYPTION_SALT = 6d63627269646765725f73616c745f32303236" >> Shared.xcconfig

      - name: Build Project
        run: |
          xcodebuild build \
            -project bridge.xcodeproj \
            -scheme bridge \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_ALLOWED=NO

      - name: Run Tests
        run: |
          xcodebuild test \
            -project bridge.xcodeproj \
            -scheme bridge \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_ALLOWED=NO


name: Bump Version, Build and Release

on:
  pull_request:
    types:
      - closed
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Manual release version (e.g., 1.2.3)'
        required: true

jobs:
  # This job runs only when a PR is merged (and is not a chore/version bump commit)
  # OR when triggered manually via workflow_dispatch.
  build-and-release:
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: macos-latest
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    timeout-minutes: 15
    steps:
      - name: Wait for 5 seconds for cancellation
        run: sleep 5

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Using GITHUB_TOKEN here because pushes made with it do not trigger new workflow runs,
          # which is the desired behavior for version bump commits (combined with [skip ci]).
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git User
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # =================================================================
      # == 1. Versioning Block (Conventional Commits)
      # == Determines the new version based on Conventional Commits in the PR,
      # == updates the Xcode project, and pushes a new tag.
      # =================================================================
      - name: Determine Version
        id: versioning
        # This action analyzes commits since the last tag and calculates the new version
        uses: paulhatch/semantic-version@v5.3.0
        with:
          # Use GITHUB_TOKEN, as PAT is only needed for pushing changes
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: "v"
          # Your tag prefix
          # Define keywords for major release bump
          major_pattern: "breaking:"
          # Define keywords for minor release bump
          minor_pattern: "feat:"
          # By default, commit types like 'chore:', 'docs:', 'refactor:' will NOT trigger a version bump.
          search_commit_body: true # Search for "breaking change" in commit body

      - name: Set Release Version Environment Variable
        run: |
          # If manual trigger, use version from input. Otherwise, use calculated version.
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "RELEASE_VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
          else
            echo "RELEASE_VERSION=${{ steps.versioning.outputs.version }}" >> $GITHUB_ENV
          fi
          echo "Version for this run: ${{ env.RELEASE_VERSION }}"

      - name: Update Xcode Version and Commit
        # Run only if version changed OR it's a manual trigger
        if: steps.versioning.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          echo "Updating project version to ${{ env.RELEASE_VERSION }}"
          agvtool new-marketing-version ${{ env.RELEASE_VERSION }}
          agvtool next-version -all
          git add bridge.xcodeproj/project.pbxproj
          git commit -m "chore: Bump version to ${{ env.RELEASE_VERSION }} [skip ci]"

      - name: Create and Push Git Tag
        if: steps.versioning.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          TAG_NAME="v${{ env.RELEASE_VERSION }}"
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1;
          then
            echo "Tag $TAG_NAME already exists. Skipping tag creation."
          else
            echo "Tagging new version $TAG_NAME"
            git tag "$TAG_NAME"
            git push --tags
          fi
          # Push commit only if it was created (i.e., not during a manual trigger where files are not changed)
          if [[ "${{ steps.versioning.outputs.changed }}" == "true" && "${{ github.event_name }}" != "workflow_dispatch" ]]; then
            git push
          fi

      # =================================================================
      # == 2. Build, Notarize & Release Block
      # == Takes the newly tagged version and performs the full build,
      # == notarization, and release process.
      # =================================================================
      - name: Import Code-Signing Certificates
        # Run only if version changed OR it's a manual trigger
        if: steps.versioning.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.MACOS_CERTIFICATE_P12 }}
          p12-password: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}

      - name: Create xcconfig file
        # Run only if version changed OR it's a manual trigger
        if: steps.versioning.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          echo "${{ secrets.SHARED_BLE_CONFIG }}" > Shared.xcconfig
          echo "PRODUCT_NAME = ${{ vars.PRODUCT_NAME }}" >> Shared.xcconfig

      - name: Cache Notarized App
        # Run only if version changed OR it's a manual trigger
        if: steps.versioning.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        id: cache-notarized-app
        uses: actions/cache@v3
        with:
          path: build/${{ vars.PRODUCT_NAME }}.app
          key: v1-${{ runner.os }}-notarized-app-${{ hashFiles('**/project.pbxproj', '**/Package.resolved', '**/*.swift', 'Shared.xcconfig', 'ExportOptions.plist') }}

      - name: Build and Archive
        # Run only if version changed OR it's a manual trigger
        if: (steps.versioning.outputs.changed == 'true' || github.event_name == 'workflow_dispatch') && steps.cache-notarized-app.outputs.cache-hit != 'true'
        env:
          APPLE_DEVELOPMENT_TEAM_ID: ${{ secrets.APPLE_DEVELOPMENT_TEAM_ID }}
        run: |
          xcodebuild archive \
            -project bridge.xcodeproj \
            -scheme bridge \
            -archivePath ./build/bridge.xcarchive \
            DEVELOPMENT_TEAM="${{ secrets.APPLE_DEVELOPMENT_TEAM_ID }}" \
            CODE_SIGN_IDENTITY="Developer ID Application"

      - name: Prepare ExportOptions.plist
        # Run only if version changed OR it's a manual trigger
        if: (steps.versioning.outputs.changed == 'true' || github.event_name == 'workflow_dispatch') && steps.cache-notarized-app.outputs.cache-hit != 'true'
        run: |
          CLEAN_VARS=$(grep -oE '\$\{([A-Za-z0-9_]+)\}' ExportOptions.plist | sed -E 's/^\$\{(.*)\}$/\1/' | sort -u)

          if [ -z "$CLEAN_VARS" ]; then
            echo "No variables to substitute. Moving on."
            exit 0
          fi
          
          echo "Found variables to substitute: $CLEAN_VARS"

          for VAR_NAME in $CLEAN_VARS; do
            if ! printenv "$VAR_NAME" > /dev/null; then
              echo "::error::Required secret '$VAR_NAME' is not defined in the 'env' context for this step!"
              exit 1
            fi

            echo "Substituting '$VAR_NAME'..."
            VAR_VALUE=$(printenv "$VAR_NAME")
            PLACEHOLDER_TO_REPLACE="\${${VAR_NAME}}"

            sed -i '' "s|$PLACEHOLDER_TO_REPLACE|$VAR_VALUE|g" ExportOptions.plist
          done

          echo "Substitution complete. Final file content:"
        env:
          APPLE_DEVELOPMENT_TEAM_ID: ${{ secrets.APPLE_DEVELOPMENT_TEAM_ID }}
          # ANOTHER_SECRET_VAR: ${{ secrets.ANOTHER_SECRET_VAR }}

      - name: Export the App
        # Run only if version changed OR it's a manual trigger
        if: (steps.versioning.outputs.changed == 'true' || github.event_name == 'workflow_dispatch') && steps.cache-notarized-app.outputs.cache-hit != 'true'
        env:
          APPLE_DEVELOPMENT_TEAM_ID: ${{ secrets.APPLE_DEVELOPMENT_TEAM_ID }}
        run: |
          xcodebuild -exportArchive \
            -archivePath ./build/bridge.xcarchive \
            -exportPath ./build \
            -exportOptionsPlist ./ExportOptions.plist \
            -allowProvisioningUpdates

      - name: Notarize App
        # Run only if version changed OR it's a manual trigger
        if: (steps.versioning.outputs.changed == 'true' || github.event_name == 'workflow_dispatch') && steps.cache-notarized-app.outputs.cache-hit != 'true'
        run: |
          # Zip the app for notarization
          ditto -c -k --sequesterRsrc --keepParent "build/${{ vars.PRODUCT_NAME }}.app" "build/bridge.zip"

          # Notarize the app
          xcrun notarytool submit "build/bridge.zip" \
            --apple-id "${{ secrets.APPLE_ID }}" \
            --password "${{ secrets.APPLE_ID_PASSWORD }}" \
            --team-id "${{ secrets.APPLE_DEVELOPMENT_TEAM_ID }}" \
            --wait
          
          # Staple the notarization ticket to the app
          xcrun stapler staple "build/${{ vars.PRODUCT_NAME }}.app"

      - name: Create DMG
        # Run only if version changed OR it's a manual trigger
        if: steps.versioning.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          hdiutil create -volname "${{ vars.PRODUCT_NAME }}" -srcfolder "./build/${{ vars.PRODUCT_NAME }}.app" -ov -format UDZO "${{ vars.PRODUCT_NAME }}-${{ env.RELEASE_VERSION }}.dmg"

      - name: Create Release and Upload DMG
        # Run only if version changed OR it's a manual trigger
        if: steps.versioning.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          files: "${{ vars.PRODUCT_NAME }}-${{ env.RELEASE_VERSION }}.dmg"
          tag_name: v${{ env.RELEASE_VERSION }}
          name: Release v${{ env.RELEASE_VERSION }}
          body: |
            ${{ github.event.pull_request.body }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Build and Release macOS App

on:
  push:
    branches: ['**']
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 0.0.1)'
        required: true
        default: '0.0.1'

jobs:
  build-and-release:
    runs-on: macos-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    timeout-minutes: 15
    steps:
      - name: Wait for 5 seconds for cancellation
        run: sleep 5
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Import Code-Signing Certificates
        id: import-certs
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.MACOS_CERTIFICATE_P12 }}
          p12-password: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}

      - name: Create xcconfig file
        run: echo "${{ secrets.SHARED_BLE_CONFIG }}" > Shared.xcconfig

      - name: Build and Archive
        run: |
          xcodebuild archive \
            -project bridge.xcodeproj \
            -scheme bridge \
            -archivePath ./build/bridge.xcarchive \
            DEVELOPMENT_TEAM="${{ secrets.APPLE_DEVELOPMENT_TEAM_ID }}" \
            CODE_SIGN_IDENTITY="Developer ID Application" \
            OTHER_CODE_SIGN_FLAGS="--keychain ${{ steps.import_certs.outputs.keychain-path }}"
      
      - name: Unlock Keychain
        run: security unlock-keychain -p "${{ secrets.MACOS_CERTIFICATE_PASSWORD }}" "${{ steps.import_certs.outputs.keychain-path }}"

      - name: Export the App
        run: |
          xcodebuild -exportArchive \
            -archivePath ./build/bridge.xcarchive \
            -exportPath ./build \
            -exportOptionsPlist ./ExportOptions.plist \
            -allowProvisioningUpdates \
            OTHER_CODE_SIGN_FLAGS="--keychain ${{ steps.import_certs.outputs.keychain-path }}"

      - name: Create DMG
        run: |
          hdiutil create -volname "McBridger" -srcfolder "./build/bridge.app" -ov -format UDZO "McBridger-${{ github.event.inputs.version }}.dmg"

      - name: Create Release and Upload DMG
        uses: softprops/action-gh-release@v1
        with:
          files: "McBridger-${{ github.event.inputs.version }}.dmg"
          tag_name: v${{ github.event.inputs.version }}-mac
          release_name: Release v${{ github.event.inputs.version }}-mac
          body: |
            Manual release for version ${{ github.event.inputs.version }}.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
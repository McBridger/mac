name: Bump Version, Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Manual release version (e.g., 1.2.3)'
        required: true

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: read
    outputs:
      release_version: ${{ env.RELEASE_VERSION }}
      is_changed: ${{ steps.versioning.outputs.changed }}
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # =================================================================
      # == 1. Versioning Block
      # =================================================================
      - name: Determine Version
        id: versioning
        uses: paulhatch/semantic-version@v5.3.0
        with:
          tag_prefix: "v"
          major_pattern: "breaking:"
          minor_pattern: "feat:"
          search_commit_body: true

      - name: Set Release Version Environment Variable
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "RELEASE_VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
          else
            echo "RELEASE_VERSION=${{ steps.versioning.outputs.version }}" >> $GITHUB_ENV
          fi
          echo "Version for this run: ${{ env.RELEASE_VERSION }}"

      - name: Update Xcode Version for build
        if: steps.versioning.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          echo "Updating project version to ${{ env.RELEASE_VERSION }} for the build"
          agvtool new-marketing-version ${{ env.RELEASE_VERSION }}
          agvtool next-version -all

      # =================================================================
      # == 2. Build, Notarize & Package Block
      # =================================================================
      - name: Import Code-Signing Certificates
        if: steps.versioning.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.MACOS_CERTIFICATE_P12 }}
          p12-password: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}

      - name: Create xcconfig file
        if: steps.versioning.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          echo "ENCRYPTION_SALT = ${{ secrets.BLE_ENCRYPTION_SALT }}" > Shared.xcconfig

      - name: Cache Notarized App
        if: steps.versioning.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        id: cache-notarized-app
        uses: actions/cache@v3
        with:
          path: build/${{ vars.PRODUCT_NAME }}.app
          key: v1-${{ runner.os }}-notarized-app-${{ hashFiles('**/project.pbxproj', '**/Package.resolved', '**/*.swift', 'Shared.xcconfig', 'ExportOptions.plist') }}

      - name: Build and Archive
        if: (steps.versioning.outputs.changed == 'true' || github.event_name == 'workflow_dispatch') && steps.cache-notarized-app.outputs.cache-hit != 'true'
        env:
          APPLE_DEVELOPMENT_TEAM_ID: ${{ secrets.APPLE_DEVELOPMENT_TEAM_ID }}
        run: |
          xcodebuild archive \
            -project bridge.xcodeproj \
            -scheme bridge \
            -archivePath ./build/bridge.xcarchive \
            DEVELOPMENT_TEAM="${{ secrets.APPLE_DEVELOPMENT_TEAM_ID }}"

      - name: Prepare ExportOptions.plist
        if: (steps.versioning.outputs.changed == 'true' || github.event_name == 'workflow_dispatch') && steps.cache-notarized-app.outputs.cache-hit != 'true'
        run: |
          CLEAN_VARS=$(grep -oE '\$\{([A-Za-z0-9_]+)\}' ExportOptions.plist | sed -E 's/^\$\{(.*)\}$/\1/' | sort -u)

          if [ -z "$CLEAN_VARS" ]; then
            echo "No variables to substitute. Moving on."
            exit 0
          fi
          
          echo "Found variables to substitute: $CLEAN_VARS"

          for VAR_NAME in $CLEAN_VARS; do
            if ! printenv "$VAR_NAME" > /dev/null; then
              echo "::error::Required secret '$VAR_NAME' is not defined in the 'env' context for this step!"
              exit 1
            fi

            echo "Substituting '$VAR_NAME'..."
            VAR_VALUE=$(printenv "$VAR_NAME")
            PLACEHOLDER_TO_REPLACE="\${${VAR_NAME}}"

            sed -i '' "s|$PLACEHOLDER_TO_REPLACE|$VAR_VALUE|g" ExportOptions.plist
          done

          echo "Substitution complete. Final file content:"
        env:
          APPLE_DEVELOPMENT_TEAM_ID: ${{ secrets.APPLE_DEVELOPMENT_TEAM_ID }}
          # ANOTHER_SECRET_VAR: ${{ secrets.ANOTHER_SECRET_VAR }}

      - name: Export the App
        if: (steps.versioning.outputs.changed == 'true' || github.event_name == 'workflow_dispatch') && steps.cache-notarized-app.outputs.cache-hit != 'true'
        env:
          APPLE_DEVELOPMENT_TEAM_ID: ${{ secrets.APPLE_DEVELOPMENT_TEAM_ID }}
        run: |
          xcodebuild -exportArchive \
            -archivePath ./build/bridge.xcarchive \
            -exportPath ./build \
            -exportOptionsPlist ./ExportOptions.plist \
            -allowProvisioningUpdates

      - name: Notarize App
        if: (steps.versioning.outputs.changed == 'true' || github.event_name == 'workflow_dispatch') && steps.cache-notarized-app.outputs.cache-hit != 'true'
        run: |
          # Zip the app for notarization
          ditto -c -k --sequesterRsrc --keepParent "build/${{ vars.PRODUCT_NAME }}.app" "build/bridge.zip"

          # Notarize the app
          xcrun notarytool submit "build/bridge.zip" \
            --apple-id "${{ secrets.APPLE_ID }}" \
            --password "${{ secrets.APPLE_ID_PASSWORD }}" \
            --team-id "${{ secrets.APPLE_DEVELOPMENT_TEAM_ID }}" \
            --wait
          
          # Staple the notarization ticket to the app
          xcrun stapler staple "build/${{ vars.PRODUCT_NAME }}.app"

      - name: Install create-dmg
        if: steps.versioning.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        run: brew install create-dmg

      - name: Create DMG
        if: steps.versioning.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          source ./dmg/config.sh
          
          create-dmg \
            --volname "${{ vars.PRODUCT_NAME }}" \
            --background "$DMG_BACKGROUND_IMG" \
            --window-pos $DMG_WINDOW_POS \
            --window-size $DMG_WINDOW_SIZE \
            --icon-size $DMG_ICON_SIZE \
            --icon "${{ vars.PRODUCT_NAME }}.app" $DMG_APP_ICON_POS \
            --hide-extension "${{ vars.PRODUCT_NAME }}.app" \
            --app-drop-link $DMG_APP_DROP_LINK_POS \
            "${{ vars.PRODUCT_NAME }}-${{ env.RELEASE_VERSION }}.dmg" \
            "./build/${{ vars.PRODUCT_NAME }}.app"

      - name: Upload DMG artifact
        if: steps.versioning.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: dmg-release
          path: ${{ vars.PRODUCT_NAME }}-${{ env.RELEASE_VERSION }}.dmg
          retention-days: 1

  release:
    needs: build
    if: (needs.build.outputs.is_changed == 'true' || github.event_name == 'workflow_dispatch') && success()
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: dmg-release

      - name: Get previous tag
        id: previous_tag
        run: |
          PREVIOUS_TAG=$(git tag --sort=-v:refname | head -n 1)
          echo "value=$PREVIOUS_TAG" >> $GITHUB_OUTPUT

      - name: Generate Changelog
        id: generate_changelog
        run: |
          CHANGELOG=$(git log ${{ steps.previous_tag.outputs.value }}..HEAD --pretty=format:'%s (%h)%n%n%b')
          echo "changelog_body<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update Xcode Version, Commit, and Tag
        env:
          RELEASE_VERSION: ${{ needs.build.outputs.release_version }}
        run: |
          echo "Updating project version to $RELEASE_VERSION"
          agvtool new-marketing-version $RELEASE_VERSION
          agvtool next-version -all
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bridge.xcodeproj/project.pbxproj
          git commit -m "chore: Bump version to $RELEASE_VERSION [skip ci]"
          TAG_NAME="v$RELEASE_VERSION"
          echo "Tagging new version $TAG_NAME"
          git tag "$TAG_NAME"
          git push
          git push --tags

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: "${{ vars.PRODUCT_NAME }}-${{ needs.build.outputs.release_version }}.dmg"
          tag_name: v${{ needs.build.outputs.release_version }}
          name: Release v${{ needs.build.outputs.release_version }}
          body: |
            ${{ steps.generate_changelog.outputs.changelog_body }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

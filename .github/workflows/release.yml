name: Build and Release macOS App

on:
  push:
    branches: ['**']
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 0.0.1)'
        required: true
        default: '0.0.1'

jobs:
  build-and-release:
    runs-on: macos-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    timeout-minutes: 15
    steps:
      - name: Wait for 5 seconds for cancellation
        run: sleep 5
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Import Code-Signing Certificates
        id: import-certs
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.MACOS_CERTIFICATE_P12 }}
          p12-password: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
          keychain-password: "temp-password-for-testing"

      - name: Create xcconfig file
        run: echo "${{ secrets.SHARED_BLE_CONFIG }}" > Shared.xcconfig

      - name: Build, Archive, and Export
        env:
          APPLE_DEVELOPMENT_TEAM_ID: ${{ secrets.APPLE_DEVELOPMENT_TEAM_ID }}
        run: |
          # Manually unlock the keychain
          security unlock-keychain -p "temp-password-for-testing" ${{ steps.import-certs.outputs.keychain-path }}
          
          # Add the temporary keychain to the user's search list, preserving existing ones
          current_keychains=$(security list-keychains -d user | tr -d '"')
          security list-keychains -d user -s ${{ steps.import-certs.outputs.keychain-path }} $current_keychains

          # Archive the application
          xcodebuild archive \
            -project bridge.xcodeproj \
            -scheme bridge \
            -archivePath ./build/bridge.xcarchive \
            DEVELOPMENT_TEAM="${{ secrets.APPLE_DEVELOPMENT_TEAM_ID }}" \
            CODE_SIGN_IDENTITY="Developer ID Application"

          # Export the application
          xcodebuild -exportArchive \
            -archivePath ./build/bridge.xcarchive \
            -exportPath ./build \
            -exportOptionsPlist ./ExportOptions.plist

      - name: Create DMG
        run: |
          hdiutil create -volname "McBridger" -srcfolder "./build/bridge.app" -ov -format UDZO "McBridger-${{ github.event.inputs.version }}.dmg"

      - name: Create Release and Upload DMG
        uses: softprops/action-gh-release@v1
        with:
          files: "McBridger-${{ github.event.inputs.version }}.dmg"
          tag_name: v${{ github.event.inputs.version }}-mac
          release_name: Release v${{ github.event.inputs.version }}-mac
          body: |
            Manual release for version ${{ github.event.inputs.version }}.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
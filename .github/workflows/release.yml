name: Build and Release macOS App

on:
  push:
    branches: ['**']
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 0.0.1)'
        required: true
        default: '0.0.1'

jobs:
  build-and-release:
    runs-on: macos-latest
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    timeout-minutes: 15
    steps:
      - name: Wait for 5 seconds for cancellation
        run: sleep 5
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Import Code-Signing Certificates
        id: import_certs
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.MACOS_CERTIFICATE_P12 }}
          p12-password: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}

      - name: ðŸ” === START DIAGNOSTICS ===
        run: echo "Starting diagnostics..."

      - name: 1. List available keychains
        run: security list-keychains

      - name: 2. Show available code signing identities
        run: security find-identity -v -p codesigning

      - name: 3. Show content of ExportOptions.plist
        run: cat ExportOptions.plist

      - name: ðŸ” === END DIAGNOSTICS ===
        run: echo "Diagnostics finished."

      - name: Create xcconfig file
        run: echo "${{ secrets.SHARED_BLE_CONFIG }}" > Shared.xcconfig

      - name: Build and Archive
        env:
          APPLE_DEVELOPMENT_TEAM_ID: ${{ secrets.APPLE_DEVELOPMENT_TEAM_ID }}
        run: |
          xcodebuild archive \
            -project bridge.xcodeproj \
            -scheme bridge \
            -archivePath ./build/bridge.xcarchive \
            DEVELOPMENT_TEAM="${{ secrets.APPLE_DEVELOPMENT_TEAM_ID }}" \
            CODE_SIGN_IDENTITY="Developer ID Application"

      - name: Prepare ExportOptions.plist
        run: |

          CLEAN_VARS=$(grep -oE '\$\{([A-Za-z0-9_]+)\}' ExportOptions.plist | sed -E 's/^\$\{(.*)\}$/\1/' | sort -u)

          if [ -z "$CLEAN_VARS" ]; then
            echo "No variables to substitute. Moving on."
            exit 0
          fi
          
          echo "Found variables to substitute: $CLEAN_VARS"

          for VAR_NAME in $CLEAN_VARS; do
            if ! printenv "$VAR_NAME" > /dev/null; then
              echo "::error::Required secret '$VAR_NAME' is not defined in the 'env' context for this step!"
              exit 1
            fi

            echo "Substituting '$VAR_NAME'..."
            VAR_VALUE=$(printenv "$VAR_NAME")
            PLACEHOLDER_TO_REPLACE="\${${VAR_NAME}}"

            sed -i '' "s|$PLACEHOLDER_TO_REPLACE|$VAR_VALUE|g" ExportOptions.plist
          done

          echo "Substitution complete. Final file content:"
        env:
          APPLE_DEVELOPMENT_TEAM_ID: ${{ secrets.APPLE_DEVELOPMENT_TEAM_ID }}
          # ANOTHER_SECRET_VAR: ${{ secrets.ANOTHER_SECRET_VAR }}

      - name: Export the App
        env:
          APPLE_DEVELOPMENT_TEAM_ID: ${{ secrets.APPLE_DEVELOPMENT_TEAM_ID }}
        run: |
          xcodebuild -exportArchive \
            -archivePath ./build/bridge.xcarchive \
            -exportPath ./build \
            -exportOptionsPlist ./ExportOptions.plist \
            -allowProvisioningUpdates

      - name: Create DMG
        run: |
          hdiutil create -volname "McBridger" -srcfolder "./build/bridge.app" -ov -format UDZO "McBridger-${{ github.event.inputs.version }}.dmg"

      - name: Create Release and Upload DMG
        uses: softprops/action-gh-release@v1
        with:
          files: "McBridger-${{ github.event.inputs.version }}.dmg"
          tag_name: v${{ github.event.inputs.version }}-mac
          name: Release v${{ github.event.inputs.version }}-mac
          body: |
            Manual release for version ${{ github.event.inputs.version }}.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}